<h2>Add Game</h2>
<app-button (click)="pressCancel()"
            id="cancel"
            [bgColor]="bgColor"
            [fontWeight]="fontWeight"
            [fontFamily]="fontFamily"
            [fontColor]="fontColor"
            [borderRadius]="borderRadius"
            [width]="width"
            [height]="height"
            [fontSize]="fontSize">
CANCEL</app-button>

<app-card [borderRadius]="borderRadius"
          [bgColor]="cardBgColor"
          [width]="cardWidth"
          [height]="cardHeight"
          [padding]="cardPadding"
          [margin]="cardMargin">
  <form *ngIf="form"
        [formGroup]="form">
    <label>ID
      <input formControlName="id" disabled/>
    </label>
    <br>
    <label>Name
      <input formControlName="name" />
    </label>
    <br>
    <label>Image URL
      <input formControlName="imgUrl" />
    </label>
    <br>
    <label style="display: -webkit-box;">Platform Name
      <input type="radio" formControlName="platformName" value='Switch'>Switch
      <input type="radio" formControlName="platformName" value="N64">N64
      <input type="radio" formControlName="platformName" value="XBOX">XBOX
      <input type="radio" formControlName="platformName" value="PS4">PS4
    </label>
    <br>
    <label>Number of Hours to Complete
      <input formControlName="numHrsComplete" />
    </label>
    <br>
    <label>Priority
      <input formControlName="priority" />
    </label>

    <app-button (click)="submitForm(form)"
                id="submit"
                [bgColor]="bgColor"
                [fontWeight]="fontWeight"
                [fontFamily]="fontFamily"
                [fontColor]="fontColor"
                [borderRadius]="borderRadius"
                [width]="width"
                [height]="height"
                [fontSize]="fontSize">
      SUBMIT</app-button>
  </form>
</app-card>
